<header>
      <span *ngIf="totalCount && totalCount > 0" 
        >Showing <strong>
              {{(pageIndex - 1) * pageSize + 1}} -
              {{pageIndex * pageSize > totalCount ? totalCount : pageIndex * pageSize}}
        </strong> out of
        <strong>{{totalCount}}</strong> products</span
      >
      <span *ngIf="totalCount === 0">There are <strong>0</strong> results</span>
    </header>
