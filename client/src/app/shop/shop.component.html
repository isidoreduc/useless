<div class="container">
  <div class="row">
    <section class="col-md-3">
      <!-- sort by price -->
      <header class="text-uppercase text-primary my-3 h4">Sort</header>
      <select
        class="custom-select mb-3"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let item of sortOptions" [value]="item.value">
          {{ item.name }}
        </option>
      </select>
      <!-- filter by brands -->
      <header class="text-uppercase text-primary my-3 h4">Brands</header>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of brands"
          [class.active]="item.id === this.shopParams.brandId"
          [value]="item.id"
          (click)="onBrandSelected(item.id)"
        >
          {{ item.name }}
        </li>
      </ul>
      <!-- filter by types -->
      <header class="text-uppercase text-primary my-3 h4">Types</header>
      <ul class="list-group" *ngFor="let item of types">
        <li
          class="list-group-item"
          [class.active]="item.id === this.shopParams.typeId"
          [value]="item.id"
          (click)="onTypeSelected(item.id)"
        >
          {{ item.name }}
        </li>
      </ul>
    </section>

    <section class="col-md-9">
      <!-- pagination header -->
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-pagination-header
          [totalCount]="totalCount"
          [pageIndex]="shopParams.pageIndex"
          [pageSize]="shopParams.pageSize"
        ></app-pagination-header>
        <!-- search -->
        <div class="form-inline mt-2">
          <input
            (keyup.enter)="onSearch()"
            #search
            type="text"
            class="form-control mr-2"
            style="width: 300px;"
            placeholder="Search"
          />
          <button
            (click)="onSearch()"
            class="btn btn-outline-primary my-2 mr-2"
          >
            Search
          </button>
          <button (click)="onReset()" class="btn btn-outline-success my-2">
            Reset
          </button>
        </div>
      </div>
      <!-- product items -->
      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <!-- pagination -->
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pagination
          [totalCount]="totalCount"
          [pageSize]="shopParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        ></app-pagination>
      </div>
    </section>
  </div>
</div>
