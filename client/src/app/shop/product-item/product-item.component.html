<!-- h-100 ensures all titles have the same heigh no matter how many rows stretch -->
<div class="card h-100 shadow-sm">
  <div class="image" style="cursor: pointer; position: relative">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-success"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        type="button"
        class="btn btn-primary fa fa-shopping-cart mr-2"
        (click)="addItemToBasket()"
      ></button>
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/shop/{{ product.id }}"
      >
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}">
      <header class="h6 text-uppercase">{{ product.name }}</header>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
    <!-- <p class="card-text h-2">
      {{ product.description }}
    </p> -->
  </div>
</div>
