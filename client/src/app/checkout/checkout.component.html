<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <app-stepper [linearModeSelected]="false">
        <cdk-step
          [label]="'Address'"
          [completed]="checkOutForm.get('addressForm').valid"
        >
          <app-checkout-address
            [checkoutFormInput]="checkOutForm"
          ></app-checkout-address
        ></cdk-step>
        <cdk-step
          [label]="'Delivery'"
          [completed]="checkOutForm.get('deliveryForm').valid"
          ><app-checkout-delivery
            [checkoutFormInput]="checkOutForm"
          ></app-checkout-delivery
        ></cdk-step>
        <cdk-step [label]="'Review'"
          ><app-checkout-review></app-checkout-review
        ></cdk-step>
        <cdk-step [label]="'Payment'"
          ><app-checkout-payment
            [checkoutFormInput]="checkOutForm"
          ></app-checkout-payment
        ></cdk-step>
      </app-stepper>
    </div>
    <div class="col-md-4"><app-order-totals></app-order-totals></div>
  </div>
</div>
